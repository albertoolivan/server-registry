version: '3.3'
services:
  server-registry:
    build: ./server-registry
    ports:
      - "8761:8761"
    tty:
      true
    restart:
      unless-stopped
  rest-producer:
    build: ./rest-producer
    ports:
      - "8098:8098"
    environment:
       - REGISTRY_HOST=server-registry
    tty:
      true
    restart:
      unless-stopped
  rest-consumer:
    build: ./rest-consumer
    ports:
      - "8082:8082"
    environment:
       - REGISTRY_HOST=server-registry
    tty:
      true
    restart:
      unless-stopped